{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Musician{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ musician.first_name }} {{ musician.last_name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">No</a>
</form>
{% endblock %}
