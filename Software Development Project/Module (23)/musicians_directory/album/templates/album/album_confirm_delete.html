{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Album{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ album.album_name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'album_list' %}" class="btn btn-secondary">No</a>
</form>
{% endblock %}
