{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div>
  <a class="btn btn-primary" href="{% url 'edit_profile' %}"
    >Edit your Profile</a
  >

  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      {% for post in data %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <p>Author: {{post.author}}</p>

          {% for item in post.category.all %}
          <small class="bg-warning p-2">{{item.name}}</small>
          {% endfor %}
          <a href='{% url "delete_posts" post.id %}' class="btn btn-danger"
            >Delete</a
          >
          <a href='{% url "edit_posts" post.id %}' class="btn btn-primary"
            >Edit</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
