<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Musician</title>
  </head>
  <body>
    <h1>
      Are you sure you want to delete {{ musician.first_name }} {{
      musician.last_name }}?
    </h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes</button>
    </form>
    <a href="{% url 'musician_list' %}">No</a>
  </body>
</html>
