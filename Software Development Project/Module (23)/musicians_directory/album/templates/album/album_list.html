<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album List</title>
  </head>
  <body>
    <h1>Albums</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Album Name</th>
          <th>Musician</th>
          <th>Release Date</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for album in albums %}
        <tr>
          <td>{{ album.id }}</td>
          <td>{{ album.album_name }}</td>
          <td>{{ album.musician }}</td>
          <td>{{ album.release_date }}</td>
          <td>{{ album.rating }}</td>
          <td>
            <a href="{% url 'album_update' album.id %}">Edit</a>
            <a href="{% url 'album_delete' album.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'album_create' %}">Add Album</a>
  </body>
</html>
