{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
   
   {% for post in data %}
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">
       {{post.content}}
      </p>
      <small>Author: {{post.author.name}}</small>
      
      {% for item in post.category.all %}
        <p>{{item.name}}</p>
      {% endfor %}
        
    </div>
  </div>
   {% endfor %}
    
  </div>
</div>
{% endblock %}
