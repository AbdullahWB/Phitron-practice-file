<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musician List</title>
  </head>
  <body>
    <h1>Musicians</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Musician Name</th>
          <th>Email</th>
          <th>Instrument Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for musician in musicians %}
        <tr>
          <td>{{ musician.id }}</td>
          <td>
            <a href="{% url 'musician_update' musician.id %}"
              >{{ musician.first_name }} {{ musician.last_name }}</a
            >
          </td>
          <td>{{ musician.email }}</td>
          <td>{{ musician.instrument_type }}</td>
          <td>
            <a href="{% url 'musician_update' musician.id %}">Edit</a>
            <a href="{% url 'musician_delete' musician.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'musician_create' %}">Add Musician</a>
  </body>
</html>
